<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm</title>
    <link rel="stylesheet" href="/css/theme.min.css">
</head>
<body style="background-image: url('/img/webp/colorful.webp'); background-size: cover;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Thêm sản phẩm</h2>
                    </div>
                    <div class="card-body">
                        <form id="addProductForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên sản phẩm</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Giá</label>
                                <input type="number" id="price" name="price" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Số lượng</label>
                                <input type="number" id="quantity" name="quantity" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Loại sản phẩm</label>
                                <input type="text" id="category" name="category" class="form-control" placeholder="Nhập loại sản phẩm" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Mô tả</label>
                                <textarea id="description" name="description" class="form-control"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="images" class="form-label">Hình ảnh</label>
                                <input type="file" id="images" name="images" class="form-control" multiple required>
                            </div>
                            <div class="mb-3">
                                <label for="link" class="form-label">Link sản phẩm</label>
                                <input type="text" id="link" name="link" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Thêm sản phẩm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('addProductForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/api/products', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            alert(result.message);
        };
    </script>
</body>
</html>
